<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>formulario</title>
    <link rel="stylesheet" href="../css/formulario.css">
    <script src="../js/formulario.js"></script>
</head>
<body>
   <div class="container">
       <header>Universidad Central Del Ecuador</header>
       <div class="formulario">
           <nav></nav>
           <section>
               <form action="#">
                   <h2>Nuevo Estudiante</h2>
                   <div id="id_msg_error" class="msg_error"></div>
                   <p type="Nombre:">
                       <input id="id_nombre" type="text">
                       <span id="id_error_nombre"
                             class="error_asterisco">
                       </span></p>
                   <p type="Apellido:">
                       <input id="id_apellido" type="text">
                       <span id="id_error_apellido"
                             class="error_asterisco">
                       </span>
                   </p>
                   <p type="Fecha de Nacimiento:">
                       <input id="id_fecha" type="date"></p>
                   <p type="Email:">
                       <input id="id_email" type="email">
                       <span id="id_error_email"
                             class="error_asterisco">
                       </span>
                   </p>
                   <p type="Password:">
                       <input id="id_password" type="password">
                   </p>

                   <div class="centrar-boton">
                       <button onclick="guardar()">Guardar</button>
                   </div>
               </form>
           </section>
           <footer> Todos los derechos reservados</footer>
       </div>


   </div>

</body>
</html>
